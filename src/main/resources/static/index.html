<!DOCTYPE html>
<html>
<head>
<title>Exemplo form estático</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Cadastro de Pets</h1>
		<form  class="mt-3 mb-2">
			<label for="nome">Nome </label>			
			<input class="form-control" type="text" name="nome" id='nome'  placeholder="digite o nome"> <br>
			<label for="especie">Espécie </label>	
			<input class="form-control" type="text" name="especie" id="especie"  placeholder="digite a espécie"> <br>
			<label for="raca">Raça </label>
			<input class="form-control" type="text" name="raca" id="raca" placeholder="digite a raça"> 			
							
			<button  class="btn btn-primary mt-2" type="submit" name="action" value="Cadastrar"
			formaction="http://localhost:8080/pet/add" formmethod="post"> 
			Novo Pet </button>
			 </button>						
		</form>
		<a class="btn btn-info" href ="http://localhost:8080/pet/list"> Ver todos </a>
	</div>

</body>

</html>
